<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- FONT FAMILY -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
        
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" />
        <!-- VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <!-- Style link -->
        <link rel="stylesheet" href="dist/app.css">

        <!-- favicon -->
        <!-- --- -->
        <title>MaxCoach</title>
    </head>

    <body>
        <!-- VUE ROOT -->
        <div id="root">
            <!-- HEADER -->
            <header>
                <!-- NAV -->
                <nav class="centered-box">
                    <!-- logo box -->
                    <div class="nav-logo-link">
                        <img src="img/dark-logo.png" alt="">
                    </div>

                    <!-- list box -->
                    <div class="nav-content-links">
                        <ul>
                            <li v-for="link in navList">
                                <span class="pointer">{{link}}</span>
                                <i class="fas fa-chevron-down pointer"></i>
                            </li>
                        </ul>
                    </div>


                    <!-- social box -->
                    <div class="nav-social-links">
                        <ul>
                            <li class="pointer"><i class="fab fa-twitter social-icon"></i></li>
                            <li class="pointer"><i class="fab fa-facebook-f social-icon"></i></li>
                            <li class="pointer"><i class="fab fa-instagram social-icon"></i></li>
                            <li class="pointer"><i class="fab fa-linkedin social-icon"></i></li>
                        </ul>
                    </div>
                </nav>

                <div class="jumbotron centered-box">
                    <div class="left-jumbo">
                        <h6>I'M WINGMAN</h6>
                        <h1>Peace On Earth A Wonderful Wish But No Way</h1>
                        <p>Success isn't overnight. It's when everyday you get a little better than the day before. It all adds up</p>
                        <button>Get Started For Free <i class="fas fa-long-arrow-alt-right"></i></button>
                    </div>
                    
                    <div class="right-jumbo">
                        <img id="shape-face" src="img/home-movation-shape-face.png" alt="">
                        <img id="hero-img" src="img/home-movation-hero-image.png" alt="">
                    </div>
                </div>

                
            </header>


                

            <!-- MAIN -->
            <main>

            </main>

            <!-- FOOTER -->
            <footer>

            </footer>

        </div>
        
        <script src="dist/app.js"></script>
    </body>

</html>
